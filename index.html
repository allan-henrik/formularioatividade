<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header>
        <h1>Formulário Cadastro Pessoa Física</h1>
    </header>
    <main>
         <form>
            <label class="form-label" for="posicao">Posição</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-posicao"></span>
                <input type="text" class="form-control" id="posicao" name="posicao" aria-label="posicao" aria-describedby="addon-posicao">
              </div>
                <label for="nome">Nome</label>
           <div class="input-group mb-3">
            <span class="input-group-text" id="addon-nome"></span>
            <input type="password" class="form-control" id="nome" name="nome" aria-label="nome" aria-describedby="addon-nome">
              </div>
    </main>
</body>
</html>
